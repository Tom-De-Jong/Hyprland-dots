# Power off
label {
    monitor = eDP-1
    text = ⏻
    color = rgba(255, 255, 255, 0.6)
    font_size = 50
    onclick = shutdown now
    position = 820, 100
    halign =left 
    valign = bottom
    font_family = Symbols Nerd Font Mono 
}

# Suspend
label {
    monitor = eDP-1
